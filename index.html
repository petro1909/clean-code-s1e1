<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" alt="eisenhower-matrix" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task">
        <label class="label new-task__label" for="new-task">Add Item</label>
        <div class="new-task__row">
          <input id="new-task" class="text-input task new-task__input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h3 class="incomplete-tasks__header">Todo</h3>
        <ul class="incomplete-tasks__list">
          <li class="list-item">
            <input class="list-item__checkbox"  type="checkbox">
            <label class="label list-item__label task ">Pay Bills</label>
            <input type="text" class="text-input list-item__text_input task">
            <button class="button list-item__edit">Edit</button>
            <button class="button delete list-item__delete"><img class="delete__img" alt="remove_button" src="./remove.svg"></button>
          </li>
          <li class="list-item">
            <input class="list-item__checkbox"  type="checkbox">
            <label class="label list-item__label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="text-input list-item__text_input task">
            <button class="button list-item__edit">Save</button>
            <button class="button delete list-item__delete"><img class="delete__img" alt="remove_button" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="completed-tasks__header">Completed</h3>
        <ul class="completed-tasks_list">
          <li class="list-item edit-mode">
            <input class="list-item__checkbox" type="checkbox" checked>
            <label class="label list-item__label list-item__label_comleted  task">See the Doctor</label>
            <input type="text" class="text-input list-item__text_input task">
            <button class="button list-item__edit">Edit</button>
            <button class="button delete list-item__delete"><img class="delete__img" alt="remove_button" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
